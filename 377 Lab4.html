<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 Lab4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(101, 101, 252);
            transition: background-color 0.5s;
        }
        .section {
            border: 5px solid black;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            background-color: white;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Welcome !!! INST 377 - Lab 4</h1>
    
    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="button" onclick="alertName()">Alert Me</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>
    
    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter text to validate">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>
    
    <script>
        function alertName() {
            let name = document.getElementById("nameInput").value;
            if (name.trim() === "") {
                alert("Please enter a name.");
                return;
            }
            alert("Hi " + name + "!");
        }

        let isColorOne = true;
        function changeColor() {
            document.body.style.backgroundColor = isColorOne ? "rgb(252, 101, 101)" : "rgb(101, 101, 252)";
            isColorOne = !isColorOne;
        }

        function validateText() {
            let inputText = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(inputText)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Valid text entered.");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
